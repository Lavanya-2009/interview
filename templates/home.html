<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Homepage</title>
    <!-- Add Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff6ec7, #6a11cb, #2575fc); /* Gradient background */
            color: white;
            line-height: 1.6;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: background 0.3s, padding 0.3s;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar .account {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 15px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #c959df;
        }

        .navbar .account i {
            font-size: 20px;
        }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
            padding: 0 20px;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.25rem;
            margin-bottom: 30px;
        }

        .button {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #5b5ba3;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: #5b5be4;
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        .hidden-message {
            display: none;
            margin-top: 20px;
            font-size: 1.25rem;
            font-weight: bold;
            color: #fff;
            animation: fadeIn 1s ease-in-out;
        }

        section {
            padding: 60px 20px;
            min-height: 100vh;
            background-color: #222;
            color: white;
            text-align: center;
        }

        section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        section p {
            font-size: 1.25rem;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    
    <div class="navbar" id="navbar">
        <div class="logo">Ai-Powered Interview platform</div>
        <div class="account"><a href="#account"><i class="fas fa-user"></i>Account</a></div>
    </div>

    <div class="hero" id="home">
        <h1>Welcome to Our platform</h1>
        <p>Experience the best interactive content</p>
        <button class="button" onclick="navigateToWebsite()">Start</button>
    </div>

    <section id="account">
        <h2>Account Section</h2>
        <p>Manage your account settings here.</p>
    </section>

    <script>
        window.addEventListener('scroll', function () {
            let navbar = document.getElementById("navbar");
            if (window.scrollY > 50) {
                navbar.style.background = "rgba(0, 0, 0, 0.9)";
                navbar.style.padding = "10px";
            } else {
                navbar.style.background = "rgba(0, 0, 0, 0.8)";
                navbar.style.padding = "15px";
            }
        });

        // Redirect to the second page (Website with Menu and Sections)
        function navigateToWebsite() {
            window.location.href = '/index'; // Replace 'website.html' with the actual file name of the second page
        }
    </script>

</body>
</html>
